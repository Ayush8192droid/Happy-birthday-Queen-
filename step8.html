<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Birthday Celebration!</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <link rel="stylesheet" href="step8.css"/>
</head>
<body>

<div class="celebration-screen active" id="celebrationScreen">
  <div id="step8" class="step">
    <div id="step8-content">
      <div class="lights-container" id="lightsContainer">
        <div class="bulb" id="bulb_yellow"></div>
        <div class="bulb" id="bulb_red"></div>
        <div class="bulb" id="bulb_blue"></div>
        <div class="bulb" id="bulb_green"></div>
        <div class="bulb" id="bulb_pink"></div>
        <div class="bulb" id="bulb_orange"></div>
      </div>
      <h1 class="happy-bday-banner" id="happyBdayBanner">🎊 Happy Birthday, <span id="finalCelebrationName">Meri Love 💖</span>! 🎊</h1>

      <div class="balloons-container" id="balloonsContainer">
        <div class="balloons"><h2 style="color:#F2B300;">H</h2></div>
        <div class="balloons"><h2 style="color:#0719D4;">B</h2></div>
        <div class="balloons"><h2 style="color:#D14D39;">D</h2></div>
        <div class="balloons"><h2 style="color:#8FAD00;">👑</h2></div>
        <div class="balloons"><h2 style="color:#8377E4;">👸</h2></div>
      </div>

      <div class="cake-container" id="cakeContainer">
        <video id="customCakeVideo" autoplay loop muted playsinline>
          <source src="cake.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <h1 class="final-bday-message" id="finalBdayMessage">Happy Birthday To You!</h1>
      <p class="final-message" id="finalMessage">I love you 💖, hamesha ke liye!</p>
      <div class="signature" id="step8-signature">Created by Ayush 💗</div>

      <audio class="song" id="happyBdaySong" loop>
        <source src="hbd.mp3"></source>
        Your browser isn't invited for super fun audio time.
      </audio>

      <div class="step8-buttons-container">
          <button class="btn" id="turnOnLightsBtn" onclick="turnOnLights()">Turn On Lights 💡</button>
          <button class="btn" id="decorateBtn" onclick="letsDecorate()">Let's Decorate 🎉</button>
          <button class="btn" id="deliciousCakeBtn" onclick="showCake()">Delicious Cake 🎂</button>
          <button class="btn" id="burnCandleBtn" onclick="burnCandle()">Burn Candle 🔥</button>
          <button class="btn" id="cutCakeBtn" onclick="cutTheCake()">Cut The Cake 🔪</button>
      </div>
    </div>
    <canvas id="confettiCanvas"></canvas>
  </div>
</div>

<script src="step8.js"></script>
</body>
</html>
