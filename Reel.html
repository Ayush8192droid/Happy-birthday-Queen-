<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Reels Feed</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #fafafa;
            margin: 0;
            padding: 20px 0;
            color: #333;
        }
        h1 {
            color: #222;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .reel-container {
            margin: 25px auto;
            width: 100%;
            max-width: 370px; /* Instagram-like vertical video width */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            overflow: hidden; 
            background-color: #fff;
            position: relative;
            /* Optional: Add some padding or margin if needed */
        }
        .reel-container h2 {
            font-size: 1.1em;
            color: #444;
            padding: 12px 15px;
            margin: 0;
            background-color: #f5f5f5;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-weight: 500;
        }
        video {
            width: 100%;
            height: auto; /* Maintains aspect ratio */
            display: block;
            background-color: #000; /* Ensures black background while loading */
            cursor: pointer; /* Indicates it's clickable */
        }
        .video-wrapper {
            padding: 0; /* No extra padding inside container for video */
        }
        /* Optional: Style for video controls */
        video::-webkit-media-controls-enclosure {
            border-radius: 0 0 12px 12px; /* Bottom corners rounded */
        }
    </style>
</head>
<body>

    <h1>Your Instagram-like Reels Feed</h1>

    <div class="reel-container">
        <h2>Reel 1</h2>
        <div class="video-wrapper">
            <video id="video1" controls preload="metadata">
                <source src="reel1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="reel-container">
        <h2>Reel 2</h2>
        <div class="video-wrapper">
            <video id="video2" controls preload="metadata">
                <source src="reel2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <div class="reel-container">
        <h2>Reel 3</h2>
        <div class="video-wrapper">
            <video id="video3" controls preload="metadata">
                <source src="reel3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="reel-container">
        <h2>Reel 4</h2>
        <div class="video-wrapper">
            <video id="video4" controls preload="metadata">
                <source src="reel4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="reel-container">
        <h2>Reel 5</h2>
        <div class="video-wrapper">

        </div>
    </div>

    <div class="reel-container">
        <h2>Reel 6</h2>

        </div>
    </div>

    <div class="reel-container">
        <h2>Reel 7</h2>
        <div class="video-wrapper">
            <video id="video7" controls preload="metadata">

            </video>
        </div>
    </div>

    <div class="reel-container">
        <h2>Reel 8</h2>
        <div class="video-wrapper">
            <video id="video8" controls preload="metadata">
                <source src="reel8.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const allVideos = document.querySelectorAll('video');

            allVideos.forEach(video => {
                video.addEventListener('play', (event) => {
                    // Stop all other videos
                    allVideos.forEach(otherVideo => {
                        if (otherVideo !== event.target) {
                            otherVideo.pause();
                        }
                    });
                });
            });
        });
    </script>

</body>
</html>
